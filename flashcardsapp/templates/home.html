{% extends 'base.html' %}
{% block content %}
<script>
new WOW().init()
</script>
<div class="container">
<h2 class="text-muted text-center">FLASHCARDS</h2>
</div>
<div class="row">
{% for flashcard in flashcards %}
<div class="col-md-4">
<div class="card-group wow fadeInLeft"  style="margin:2%;" data-aos='fade-up'>
        <div class="view overlay zoom ">
                <img src="{{flascard.image_landing.url}}" class="card-img-top">
                <div class="mask flex-center rgba-black-strong">
                    <a href="{% url 'flashcard_item' flashcard.pk %}" class="btn btn-blue" >VIEW <i class="far fa-chevron-double-right"></i>  </a>
                </div>
        </div>

<div class="card-body" style="border:2px rgb(36, 37, 37);">
    <a href="{% url 'flashcard_item' flashcard.pk %}"><h5 class="strong-text"> <strong>{{flashcard.title}}</strong> </h5> </a> <hr class="bg-info">
    <p class="black-text pull-right">{{flashcard.pub_date|date:"F d,Y"}}</p>
    <h6>By  {{flashcard.profile}}</h6>
 
</div>

</div>

</div>
{% endfor %}
</div>

{% endblock %}
