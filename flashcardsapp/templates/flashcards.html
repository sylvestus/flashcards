

{%if flashcards%}
{% for flashcard in flashcards%}
<h3>{{flashcard.notes_title}}</h3>
<h6>{{flashcard.notes}}</h6>
<a href="{% url 'newflash' flashcard.id%}"><button>add flashcard</button></a>
<a href="{% url 'deleteflashcards' flashcard.id%}"><button>delete notes</button></a>
{%endfor%}

{%else%}
<h4>there are no flashcards yet</h4>
{%endif%}
