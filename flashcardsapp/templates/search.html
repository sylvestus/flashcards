{% extends 'base.html' %}
{% block content %}
<div class="container">
  <div class="row">
    {% if flashcards %}
    <h3>Found {{ flashcards|length }} </h3>
    {% else %}
    <h3>Found 0 flashcards of searched term {{message}}</h3>
    {% endif %}
    <br>
    <br>

    <div class="row">
        {% for flashcard in flashcards %}
        <div class="col-md-4">
        <div class="card-group wow fadeInLeft"  style="margin:2%;" data-aos='fade-up'>
                <div class="view overlay zoom ">
                        <img src="{{flashcard.image_landing.url}}" class="card-img-top">
                        <div class="mask flex-center rgba-black-strong">
                            <a href="{% url 'flascard' flashcard.id %}" class="btn btn-pink" >VIEW <i class="far fa-chevron-double-right"></i>  </a>
                        </div>
                </div>
        
        <div class="card-body" style="border:2px #00BCD4;">
            <a href="{% url 'flashcard' flashcard.id %}"><h5 class="strong-text"> <strong>{{flashcard.title}}</strong> </h5> </a> <hr class="bg-info">

      {% endfor %}

    </div>
  </div>
 {%endblock%}
